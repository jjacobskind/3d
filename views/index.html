<!doctype html>
	<head>
		<link rel='stylesheet' href='stylesheets/style.css'>
	</head>
	<body>
		<script src='javascripts/three.min.js'></script>
		<script src='javascripts/OrbitControls.js'></script>
		<script src='javascripts/Mirror.js'></script>
		<script src='javascripts/WaterShader.js'></script>
		<script src='javascripts/settlers.js'></script>
		<script type='text/javascript'>

	
			var camera, scene, renderer, controls, light, water;

			init();
			animate();

			function init() {


				// Create DOM element to hold canvas
				var map = document.createElement( 'div' );
				map.style.position = 'absolute';
				map.style.width = '100%';
				document.body.appendChild( map );

				renderer = createRenderer();

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, 300 );

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );
				// controls.autoRotate=true;
				controls.noPan = true;
				controls.maxPolarAngle = Math.PI/2.5;

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.PointLight( 0xffffff );
				light.position.copy( camera.position );
				scene.add( light );

				scene.add( renderWater() );

				var game = new Game(scene);


		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();


		}

		function render(){
			light.position.copy(camera.position);

			water.material.uniforms.time.value += 1.0 / 60.0;
			water.render();

			renderer.render( scene, camera );
		}

		function createRenderer(){
			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setClearColor( 0xA1CEED );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Click event handler calculates the  x & z coordinates on the y=0 plane that correspond to where user clicked on canvas
			renderer.domElement.addEventListener('click', function(event){

				var vector = new THREE.Vector3();

				vector.set(
				    ( event.clientX / window.innerWidth ) * 2 - 1,
				    - ( event.clientY / window.innerHeight ) * 2 + 1,
				    0.5 );

				vector.unproject( camera );

				var dir = vector.sub( camera.position ).normalize();

				var distance = - camera.position.y / dir.y;

				var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
				console.log( [pos.x, pos.z]);
			});
			return renderer;
		};

		function renderWater(){

			var waterNormals = new THREE.ImageUtils.loadTexture( 'images/waternormals.jpg' );
			waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping; 

			water = new THREE.Water( renderer, camera, scene, {
				waterNormals: waterNormals,
				alpha: 	0.8,
				sunDirection: light.position.clone().normalize(),
				sunColor: 0xffffff,
				waterColor: 0x3D50E0,
				distortionScale: 50.0,
			} );

			var mirrorMesh = new THREE.Mesh(
				new THREE.PlaneBufferGeometry( 10000, 10000 ),
				water.material
			);

			mirrorMesh.position.set(0, tile_depth*-1, 0);

			mirrorMesh.rotation.x = - Math.PI * 0.5;
			return mirrorMesh;
		}



		</script>
	</body>
</html>
